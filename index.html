<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head><meta http-equiv="Content-Type" content="text/html;charset=utf-8"><title>Patience</title><!-- STYLES --><link href="css/style.css" rel="stylesheet" type="text/css"><link href="css/reset.css" rel="stylesheet" type="text/css"><link href="fonts/font.css" rel="stylesheet" type="text/css"><!-- SCRIPTS --><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script><script type="text/javascript" src="js/jquery.countdown.js"></script><script type="text/javascript">$(function () {	var austDay = new Date(2016, 5-1, 5);	$('#defaultCountdown').countdown({until: austDay});	$('#year').text(austDay.getFullYear());});</script><script type="text/javascript" charset="utf-8">			var scrollSpeed = 50; 		// Speed in milliseconds			var step = 1; 				// How many pixels to move per step			var current = 0;			// The current pixel row			var imageWidth = 1100;		// Background image width			var animationWidth = 2280;		// How wide the animation is.			//The pixel row where to start a new loop			var restartPosition = -(imageWidth - animationWidth);			function scrollBg(){				//Go to next pixel row.				current -= step;				//If at the end of the image, then go to the top.				if (current == restartPosition){					current = 0;				}				//Set the CSS of the animation.				$('#animation').css("background-position",current+"px 0");			}			//Calls the scrolling function repeatedly			var init = setInterval("scrollBg()", scrollSpeed);</script><script type="text/javascript">$(document).ready(function(){	// Toggle and hide the footer	$("#togglefooter").click(function() {		$("#footer").slideToggle(500);		$(this).toggleClass("active");		return false;	});	// Close the footer - Used if action added within the hidden panel itself, otherwise omit	 	$("#hidefooter").click(function() { 		$("#footer").slideUp(500);		$("#show-hide a").removeClass("active"); 	return false;	});});</script></head><body><!--Logo--><div id="logo">	<a href="#"><img src="images/logo.png"></a></div><!--END LOGO--><!--COUNTDOWN--><div id="defaultCountdown"></div><!--END COUNTDOWN--><!--FOOTER--><div id="footer">	<div id="inside">		<!--CONTACT INFO-->		<div class="contact-info">			<img src="images/icons/phone.png" class="phone">			<p>				 +6287739501123			</p>			<img src="images/icons/mail.png" class="mail">			<p>				 admin@mesin-unlam.ac.id			</p>		</div>		<!--END CONTACT INFO-->		<!--SOCIAL ICONS-->		<div class="social-icons">			<a href="https://www.facebook.com/secondhand.inten"><img src="images/icons/facebook.png"></a>			<a href="https://www.twitter.com/logsabdullah"><img src="images/icons/twitter.png"></a>			<a href="https://www.mesin-unlam.ac.id"><img src="images/icons/rss.png"></a>			<a href="https://www.mesin-unlam.ac.id"><img src="images/icons/youtube.png"></a>			<a href="https://www.mesin-unlam.ac.id"><img src="images/icons/flickr.png"></a>			<a href="https://www.mesin-unlam.ac.id"><img src="images/icons/linkedin.png"></a>		</div>		<!--END SOCIAL ICONS-->	</div></div><div id="show-hide">	<a href="" id="togglefooter"></a></div><!-- END HIDDEN FOOTER --><!--FULL BACKGROUND IMAGE--><img alt="full screen background image" src="backgrounds/1.jpg" id="full-screen-background-image"/><!--END FULL BACKGROUND IMAGE--><!--Animation--><div id="animation"></div><!--END ANIMATION--><!-------------------------------------------------><!-----------------/// THE END\\\------------------><!-------------------------------------------------></body></html>
