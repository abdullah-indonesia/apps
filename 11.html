<script type="text/javascript">
$(function () {
	var austDay = new Date(2016, 3-1, 5);
	$('#defaultCountdown').countdown({until: austDay});
	$('#year').text(austDay.getFullYear());
});
</script>
<script type="text/javascript" charset="utf-8">
			var scrollSpeed = 50; 		// Speed in milliseconds
			var step = 1; 				// How many pixels to move per step
			var current = 0;			// The current pixel row
			var imageWidth = 1100;		// Background image width
			var animationWidth = 2280;		// How wide the animation is.
			//The pixel row where to start a new loop
			var restartPosition = -(imageWidth - animationWidth);
			function scrollBg(){
				//Go to next pixel row.
				current -= step;
				//If at the end of the image, then go to the top.
				if (current == restartPosition){
					current = 0;
				}
				//Set the CSS of the animation.
				$('#animation').css("background-position",current+"px 0");
			}
			//Calls the scrolling function repeatedly
			var init = setInterval("scrollBg()", scrollSpeed);
</script>
<script type="text/javascript">
$(document).ready(function(){
	// Toggle and hide the footer
	$("#togglefooter").click(function() {
		$("#footer").slideToggle(500);
		$(this).toggleClass("active");
		return false;
	});
	// Close the footer - Used if action added within the hidden panel itself, otherwise omit	
 	$("#hidefooter").click(function() {
 		$("#footer").slideUp(500);
		$("#show-hide a").removeClass("active");
 	return false;
	});
});
</script>
